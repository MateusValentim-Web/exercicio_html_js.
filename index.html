<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
</head>
<body>
    <h1>Formulário de Validação</h1>
    <form id="formulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <script>
        const formulario = document.getElementById('formulario');
        const mensagem = document.getElementById('mensagem');

        formulario.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário
            
            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);

            if (campoB > campoA) {
                mensagem.textContent = 'Formulário válido! O valor de B é maior que o de A.';
                mensagem.style.color = 'green';
            } else {
                mensagem.textContent = 'Formulário inválido! O valor de B deve ser maior que o de A.';
                mensagem.style.color = 'red';
            }
        });
    </script>
</body>
</html>
